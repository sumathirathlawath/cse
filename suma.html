<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JQuerySlideShow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <style type="text/css">
    body{
        background-color: black;
    }
    .slider {
        margin-top:10%;
    }
    .slider img{
        display:none;
    }
    .slider img.active{
        display:block;
        border: 2px solid white;
    }
   </style>
</head>
    <body>
        <center>
            <div class="slider">
                <img src ="D:\22r01a05b4\1.jpg">
                <img src ="D:\22r01a05b4\2.jpg">
                <img src ="D:\22r01a05b4\3.jpg">
                <img src ="D:\22r01a05b4\4.jpg"class="active">
                <img src ="D:\22r01a05b4\5.jpg">
            </div>
            <br><br>
         <input type="button" class="btn btn-primary" onclick="changeSlide('previous')" value="Previous">
         <input type="button" class="btn btn-success" onclick="slideshow(this)" value="Start SlideShow">
         <input type="button" class="btn btn-primary" onclick="changeSlide('next')" value="Next">
        </center>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            var stopslideshow=false;
            
            function slideshow(caller){

                var status=$(caller).attr('value');
                if(status.indexOf('Start') > -1){
                    stopslideshow=false;
                    $(caller).attr('value','Stop Slideshow');
                    $(caller).addClass('btn-danger').removeClass('btn-success');
                }
                else{
                    stopslideshow=true;
                    $(caller).attr('value','Start Slideshow');
                    $(caller).addClass('btn-success').removeClass('btn-danger');
                }

                var interval=setInterval(function (){
                    if(!stopslideshow){
                        changeSlide('next');
                    }
                    else
                    clearInterval(interval);
                },2000)  
            }
            function changeSlide(direction){
                var currentImg=$('.active');
                var nextImg=currentImg.next();
                var prevImg=currentImg.prev();
                if(direction == 'next'){
                 if(nextImg.length){
                    nextImg.addClass('active');
                 }
                 else{
                    $('.slider img').first().addClass('active');
                 }
                }
                else{
                    if(prevImg.length){
                        prevImg.addClass('active');
                 }
                 else{
                    $('.slider img').last().addClass('active');
                 }
                }
                currentImg.removeClass('active');
            }
        </script>
    </body>
    </html>
